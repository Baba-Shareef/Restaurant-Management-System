{% extends "home.html" %}
{% load static %}
{% block content %}
<h4 align="center">Timings: 7:30 am to 10:00 am
</h4>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Item No</th>
      <th scope="col">Item</th>
      <th scope="col">Price</th>
      <th scope="col">Select</th>
    </tr>
  </thead>
  <tbody>
    {% for i in cb %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th> <!-- This provides a sequential item number -->
      <td>{{ i.Item }}</td>
      <td>{{ i.Price }}</td>
      <td><a href="">Select</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
