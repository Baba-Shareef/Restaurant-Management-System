{% extends 'home.html' %}
{% block title %}RegisteredCourses{% endblock %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'Profile.css' %}">

<h2>Student Profile</h2>

<h3>Personal Information</h3>
<div class="field">
    <label for="name">Full Name:</label>
    <input type="text" id="name" class="readonly" value="" readonly>
</div>

<div class="field">
    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob" class="readonly" value="" readonly>
</div>

<div class="field">
    <label for="gender">Gender:</label>
    <input type="text" id="gender" class="readonly" value="" readonly>
</div>

<div class="field">
    <label for="email">Email:</label>
    <input type="text" id="email" class="readonly" value="" readonly>
</div>

<div class="field">
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" class="readonly" value="" readonly>
</div>

<div class="field">
    <label for="address">Address:</label>
    <input type="text" id="address" class="readonly" value="" readonly>
</div>

<h3>Academic Information</h3>
<div class="field">
    <label for="student_id">Student ID:</label>
    <input type="text" id="student_id" class="readonly" value="" readonly>
</div>

<div class="field">
    <label for="major">Major/Program:</label>
    <input type="text" id="major" class="readonly" value="" readonly>
</div>

<div class="field">
    <label for="enrollment_status">Enrollment Status:</label>
    <input type="text" id="enrollment_status" class="readonly" value="" readonly>
</div>

<div class="field">
    <label for="year_of_study">Year of Study:</label>
    <input type="text" id="year_of_study" class="readonly" value="" readonly>
</div>

<div class="field">
    <label for="gpa">GPA:</label>
    <input type="text" id="gpa" class="readonly" value="" readonly>
</div>

<h3>Enrollment Details</h3>
<div class="field">
    <label for="admission_date">Admission Date:</label>
    <input type="text" id="admission_date" class="readonly" value="" readonly>
</div>

<div class="field">
    <label for="graduation_date">Expected Graduation Date:</label>
    <input type="text" id="graduation_date" class="readonly" value="" readonly>
</div>

<h3>Profile Photo</h3>
<div class="field">
    <label>Profile Photo:</label>
    <img src="" alt="Profile Photo">
</div>
{% endblock %}
